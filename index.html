<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

  <main class="cover">

    <div class="profile-card">
      <div class="stack-medium">
        <img src="./assets/images/avatar-jessica.jpeg" class="profile-picture center" alt="avatar photo Jessica Randall">

        <div class="stack-small tiny-gap">
          <h1 role="name" class="center">Jessica Randall</h1>
          <address class="semi-bold green-text center"> London, United Kingdom</address>
        </div>

        <p class="center">"Front-end developer and avid reader."</p>

        <div class="stack-small">
          <div class="link-badge">GitHub</div>
          <div class="link-badge"> Frontend Mentor</div>
          <div class="link-badge">LinkedIn</div>
          <div class="link-badge">Twitter</div>
          <div class="link-badge">Instagram</div>
        </div>

      </div>
    </div>

  </main>

</body>
</html>
